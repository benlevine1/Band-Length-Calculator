<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery-3.4.0.min.js"></script>
  <title>Band Length Calculator</title>
</head>
<body>
  <form action="">
    Measure from band slot to tab on which the band will be loaded and input below:</br>
    <input class="length" type="text">in.</br>
    <select name="percentage">
      <option value="200">200%</option>
      <option value="250">250%</option>
      <option value="300">300%</option>
      <option value="350" selected>350%(recommended)</option>
      <option value="400">400%</option>
    </select>
  </form>
</body>
</html>
